{% extends "base.html" %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div>
    <h1>Добавление товара</h1>
    <form method="POST">
        <br><input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <br><input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>

</div>
{% endblock %}
